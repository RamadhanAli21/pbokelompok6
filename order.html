            <div class="clearfix"></div>

    <!-- Navbar Section Ends Here -->


    <!-- fOOD sEARCH Section Starts Here -->
    <section class="food-search text-center">
        <div class="container">

            <h2 class="text-center text-blue">Isi Formulir Ini Untuk Mengkonfirmasi Pesanan Anda.</h2>

            <form action="food-search.html" class="order">
                <fieldset
                    <legend>Silahkan Pilih</legend>

                    <div class="food-menu-img">
                        <img src="images/bakso mercon.jpg" alt="Bakso Mercon" class="img-responsive img-curve">
                    </div>

                    <div class="food-menu-desc">
                        <h3>Bakso Mercon</h3>
                        <p class="food-price">Rp 25.000</p>

                        <div class="order-label">Qty</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>

                    </div>

                    <fieldset>

                        <fieldset>
                            <legend>Detail Pemesanan</legend>
                            <div class="order-label">Full Name</div>
                            <input type="text" name="full-name" placeholder="E.g. Kelompok 6"
                                class="input-responsive">

                            <div class="order-label">Nomor Telepon</div>
                            <input type="tel" name="contact" placeholder="E.g. +6282252xxxxxx" class="input-responsive">

                            <div class="order-label">Email</div>
                            <input type="email" name="email" placeholder="E.g. Kelompok6****@gmail.com"
                                class="input-responsive">

                            <div class="order-label">Alamat</div>
                            <textarea name="address" rows="10" placeholder="E.g. Jalan, Kecamatan, Kota, Provinsi"
                                class="input-responsive"></textarea>

                            <input type="submit" name="submit" value="Confirm Order" class="btn btn-primary">
                        </fieldset>

            </form>

        </div>
    </section>
    <!-- fOOD sEARCH Section Ends Here -->
